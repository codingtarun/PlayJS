<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript | Tailwind</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div
      class="h-svh bg-gray-800 flex flex-col align-middle justify-center gap-30"
    >
      <h3 class="text-white text-center text-3xl uppercase">Progress Bar</h3>
      <div class="flex flex-col align-middle justify-between gap-10">
        <div class="relative">
          <div class="bg-gray-400 h-1 w-full absolute top-1/2 left-0"></div>
          <div class="flex gap-30 justify-center font-bold text-2xl">
            <div
              class="rounded-full bg-white border-3 border-gray-400 h-20 w-20 flex justify-center items-center"
            >
              <h2>1</h2>
            </div>
            <div
              class="rounded-full bg-white border-3 border-gray-400 h-20 w-20 flex justify-center items-center"
            >
              2
            </div>
            <div
              class="rounded-full bg-white border-3 border-gray-400 h-20 w-20 flex justify-center items-center"
            >
              3
            </div>
            <div
              class="rounded-full bg-white border-3 border-gray-400 h-20 w-20 flex justify-center items-center"
            >
              4
            </div>
          </div>
        </div>
        <div class="flex justify-center align-middle">
          <button class="bg-blue-950 px-3 py-1 rounded-sm">Previous</button>
          <button class="bg-yellow-950 px-3 py-1 rounded-sm">Next</button>
        </div>
      </div>
    </div>
    <div
      class="h-svh bg-slate-900 flex justify-center align-middle flex-col expand gap-10"
    >
      <h3 class="text-white text-center text-4xl uppercase">
        Expandable Boxes
      </h3>
      <div
        class="flex text-white bg-white mx-3 p-1 h-100 rounded-md shadow-md gap-1 transition-all delay-150 duration-300 ease-in-out expand-box"
      >
        <div
          class="w-1 flex-1 bg-[url('https://picsum.photos/id/1/1200/1200')] bg-cover bg-center rounded-l-md cursor-pointer expand-box__bg"
        ></div>
        <div
          class="flex-1 bg-[url('https://picsum.photos/id/4/1200/1200')] bg-cover bg-center cursor-pointer expand-box__bg"
        ></div>
        <div
          class="flex-1 bg-[url('https://picsum.photos/id/5/1200/1200')] bg-cover bg-center cursor-pointer expand-box__bg"
        ></div>
        <div
          class="flex-1 bg-[url('https://picsum.photos/id/9/1200/1200')] bg-cover bg-center cursor-pointer expand-box__bg"
        ></div>
        <div
          class="flex-1 bg-[url('https://picsum.photos/id/12/1200/1200')] bg-cover bg-center rounded-r-md cursor-pointer expand-box__bg"
        ></div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
