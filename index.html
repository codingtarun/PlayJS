<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript | Tailwind</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/fontawesome-5/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body class="h-svh bg-[url('https://codingtarun.github.io/PlayJS/assets/images/ubuntu_bg.jpg')] font-[ubuntu] bg-cover bg-center bg-no-repeat text-white overflow-hidden">
<div class="grid grid-rows-[auto_1fr] h-screen">
    <div class="bg-black opacity-80 flex justify-between px-2">
        <div>Activity</div>
        <div id="date_time"></div>
        <div class="relative">
            <ul class="flex gap-4 justify-evenly">
                <li class="group relative">
                    <a href=""><i class="fas fa-network-wired"></i></a>
                    <div class="absolute bottom-6 right-0 h-36 -z-10 w-36 opacity-0 transition-all duration-100 ease-in-out bg-[#333333] group-hover:opacity-90 group-hover:-bottom-36 group-hover:z-10">
                        N/W Menu
                    </div>
                </li>
                <li class="group relative">
                    <a href=""><i class="fas fa-volume-down"></i></a>
                    <div class="absolute bottom-6 right-0 h-36 -z-10 w-36 opacity-0 transition-all duration-300 ease-in-out bg-[#333333] group-hover:opacity-90 group-hover:-bottom-36 group-hover:z-10">
                        Volume Menu
                    </div>
                </li>
                <li class="group relative">
                    <a href=""><i class="fas fa-battery-three-quarters"></i></a>
                    <div class="absolute bottom-6 right-0 h-36 -z-10 w-36 opacity-0 transition-all duration-300 ease-in-out bg-[#333333] group-hover:opacity-90 group-hover:-bottom-36 group-hover:z-10">
                        Battery Menu
                    </div>
                </li>
                <li class="group relative">
                    <a href=""><i class="fas fa-caret-down"></i></a>
                    <div class="absolute bottom-6 right-0 h-36 -z-10 w-36 opacity-0 transition-all duration-300 ease-in-out bg-[#333333] group-hover:opacity-90 group-hover:-bottom-36 group-hover:z-10">
                        Caret Down
                    </div>
                </li>
            </ul>

<!--            <div class="absolute -bottom-40 right-30 h-36 w-36 bg-[#333333]">-->
<!--                Volume Menu-->
<!--            </div>-->
<!--            <div class="absolute -bottom-40 right-20 h-36 w-36 bg-[#333333]">-->
<!--                Battery Menu-->
<!--            </div>-->
<!--            <div class="absolute -bottom-40 right-10 h-36 w-36 bg-[#333333]">-->
<!--                System Menu & Power Options-->
<!--            </div>-->
        </div>
    </div>
    <div class="grid grid-cols-[12%_88%] sm:grid-cols-[8%_92%] md:grid-cols-[6%_94%] lg:grid-cols-[4%_96%]">
        <div class="bg-[rgba(0,0,0,0.4)] px-2 py-4 flex flex-col justify-between">
            <div>
                <ul class="flex flex-col gap-3" id="sidebarAppList">
                    <li>
                        <a href="#" class="group flex justify-center text-red" id="startUbuntu"> <img src="./assets/images/ubuntu.png" alt="" srcset="" class="group-hover:scale-95"> </a>
                    </li>
                    <li>
                        <a href="#" id="icon-whatsapp"><img src="./assets/images/whatsapp.png" alt="" srcset="" class="h-auto w-full"></a>
                    </li>
                    <li>
                        <a href="#" id="icon-game"><img src="./assets/images/game-controller.png" alt="" srcset="" class="h-auto w-full"></a>
                    </li>
                    <li>
                        <a href="#" id="appToggle"><img src="./assets/images/app-store.png" alt="" srcset="" class="h-auto w-full"></a>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="">
                        <a href="#" class="group flex justify-center text-red" id="recycleUbuntu"> <img src="./assets/images/recycle.png" alt="" srcset="" class="group-hover:scale-95"> </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="relative h-full w-full">
            <div class="h-1/2 w-1/2 bg-[rgba(0,0,0,0.4)] absolute top-[90px] left-[10px] opacity-0 transition-all duration-500 ease-in-out" id="group-game">
                <h3 class="bg-black text-white font-bold text-center">Games</h3>
                <div>BODY</div>
            </div>
            <!-- Ubuntu Menu Box -->
            <div class="h-1 w-1 bg-[rgba(0,0,0,0.5)] border-1 border-black outline-8 outline-[rgba(0,0,0,0.3)] rounded-br-2xl absolute top-4 left-4 -z-10 transition-all duration-300 ease-in-out opacity-0 overflow-y-scroll" id="ubuntuMenuBox">
                <div class="flex p-4 items-center w-full h-10 rounded-md bg-transparent border-2 border-white">
                    <!-- Icon with fixed width -->
                    <label for="searchUbuntu" class="w-10 text-gray-500 flex justify-center">
                        <i class="fas fa-search"></i>
                    </label>

                    <!-- Input field taking remaining space -->
                    <input type="text" name="searchUbuntu" id="searchUbuntu"
                           class="flex-1 bg-transparent outline-none px-2"
                           placeholder="Search Applications..."/>
                </div>
                <div class="flex flex-col p-4">
                    <div class="py-2 border-b border-b-gray-100">
                        <h3 class="font-bold">Installed Apps</h3>
                        <div class="flex flex-col p-6" id="ubuntuStartInstalledApps">
                            <!-- Injecting Installed application list here -->
                        </div>
                    </div>

                </div>

            </div>
            <!-- /Ubuntu Menu Box -->
            <!-- App store -->
            <div class="bg-gray-100  absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-3/4 w-3/4 rounded-xl" id="appStore" draggable="true">
                <div class="grid grid-rows-[auto_minmax(0,2fr)] h-full w-full">
                    <div class="bg-gray-300 py-1 px-2 hover:cursor-grab flex justify-between items-center">
                        <div><h3 class="text-gray-700 font-semibold">App Store</h3></div>
                        <div class="flex justify-between items-center border-2 bg-white border-gray-400">
                            <label for="searchAppStore" class="w-10 text-gray-500 flex justify-center"><i class="fas fa-search"></i></label>
                            <input type="text" name="searchAppStore" id="searchAppStore" class="flex-1 bg-transparent outline-none px-2 text-gray-900">
                        </div>
                        <div class="flex justify-between items-center gap-3">
                            <button class="bg-gray-400 rounded-full flex justify-center items-center p-1.5 hover:cursor-pointer text-gray-700" id="btnAppStoreMinimize"><i class="text-xs fas fa-window-minimize"></i></button>
                            <button class="bg-gray-400 rounded-full flex justify-center items-center p-1.5 hover:cursor-pointer text-gray-700" id="btnAppStoreMaximize"><i class="text-xs far fa-window-maximize"></i></button>
                            <button class="bg-gray-400 rounded-full flex justify-center items-center p-1.5 hover:cursor-pointer text-gray-700" id="btnAppStoreClose"><i class="text-xs fas fa-times-circle"></i></button>
                        </div>
                    </div>
                    <div class="bg-gray-100 flex h-full">
                            <aside class="md:flex-2 lg:flex-1 border-1 border-r-gray-400">
                                <ul class="flex flex-col justify-between items-center gap-4 py-2 ">
                                    <li class="last:mt-auto">
                                        <a href="#" class="text-gray-700 flex flex-col justify-center items-center">
                                            <i class="text-2xl fas fa-compass"></i>
                                            <p class="text-xs">Explore</p>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text-gray-700 flex flex-col justify-center items-center">
                                            <i class="text-2xl fas fa-paper-plane"></i>
                                            <p class="text-xs">Productivity</p>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text-gray-700 flex flex-col justify-center items-center">
                                            <i class="text-2xl fas fa-gamepad"></i>
                                            <p class="text-xs">Games</p>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text-gray-700 flex flex-col justify-center items-center">
                                            <i class="text-2xl fas fa-palette"></i>
                                            <p class="text-xs text-center">Art & Design</p>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text-gray-700 flex flex-col justify-center items-center">
                                            <i class="2xl fas fa-th"></i>
                                            <p class="text-xs">Manager</p>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text-gray-700 flex flex-col justify-center items-center">
                                            <i class="text-2xl fas fa-cog"></i>
                                            <p class="text-xs">Settings</p>
                                        </a>
                                    </li>
                                </ul>
                            </aside>
                            <div class="md:flex-10 lg:flex-11 grid grid-rows-[3fr_9fr] p-4 gap-4 h-full">
                                <div class="relative flex justify-center items-center rounded-2xl bg-gradient-to-r from-[#77216F] via-[#BB3B0E] to-[#E95420] text-white overflow-hidden">
                                    <div class="flex w-full h-full transition-transform duration-300 ease-in" id="appStoreSlider">
                                        <div class="w-full flex-shrink-0 flex justify-evenly items-center px-10">
                                            <h2 class="capitalize flex-5 text-3xl">Development Tools</h2>
                                            <div class="flex-7">
                                                <ul class="flex justify-center items-center gap-5">
                                                    <li>
                                                        <img src="./assets/images/vscode.png" alt="" srcset="" class="h-20 w-20">
                                                    </li>
                                                    <li>
                                                        <img src="./assets/images/webstorm.png" alt="" srcset="" class="h-20 w-20">
                                                    </li>
                                                    <li>
                                                        <img src="./assets/images/postman.png" alt="" srcset="" class="h-20 w-20">
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="w-full flex-shrink-0 flex justify-evenly items-center px-10">
                                            <h2 class="capitalize flex-5 text-3xl">Graphics & Design</h2>
                                            <div class="flex-7">
                                                <ul class="flex justify-center items-center gap-5">
                                                    <li>
                                                        <img src="./assets/images/gimp.png" alt="" srcset="" class="h-20 w-20">
                                                    </li>
                                                    <li>
                                                        <img src="./assets/images/inkscape.png" alt="" srcset="" class="h-20 w-20">
                                                    </li>
                                                    <li>
                                                        <img src="./assets/images/blender.png" alt="" srcset="" class="h-20 w-20">
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="w-full flex-shrink-0 flex justify-evenly items-center px-10">
                                            <h2 class="capitalize flex-5 text-3xl">Productivity & Office</h2>
                                            <div class="flex-7">
                                                <ul class="flex justify-center items-center gap-5">
                                                    <li>
                                                        <img src="./assets/images/libraoffice.png" alt="" srcset="" class="h-20 w-20">
                                                    </li>
                                                    <li>
                                                        <img src="./assets/images/notion.png" alt="" srcset="" class="h-20 w-20">
                                                    </li>
                                                    <li>
                                                        <img src="./assets/images/thunderbird.png" alt="" srcset="" class="h-20 w-20">
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="w-full flex-shrink-0 flex justify-evenly items-center px-10">
                                            <h2 class="capitalize flex-5 text-3xl">Media & Entertainment</h2>
                                            <div class="flex-7">
                                                <ul class="flex justify-center items-center gap-5">
                                                    <li>
                                                        <img src="./assets/images/vlc.png" alt="" srcset="" class="h-20 w-20">
                                                    </li>
                                                    <li>
                                                        <img src="./assets/images/spotify.png" alt="" srcset="" class="h-20 w-20">
                                                    </li>
                                                    <li>
                                                        <img src="./assets/images/obs-studio.png" alt="" srcset="" class="h-20 w-20">
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="absolute top-1/2 left-5 transform -translate-y-1/2 hover:cursor-pointer z-10" id="btnPrevious"><i class="fas fa-chevron-left"></i></button>
                                    <button class="absolute top-1/2 right-5 transform -translate-y-1/2 hover:cursor-pointer z-10" id="btnNext" ><i class="fas fa-chevron-right"></i></button>
                                </div>
                                <div id="ubuntuAppsList" class="overflow-y-scroll h-full">

                                    <!-- Injecting the Apps list here using JS-->
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <!-- /App store-->
        </div>
    </div>
</div>
<!-- Scripts-->
<script src="./assets/js/ubuntu.js"></script>
</body>
</html>
</html>
